<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loan Approval Station</title>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="code.js"></script>
</head>
<body>
<h1>Nick's Loan Approval Website</h1>

<form id="loanRegistration">
    <label for="salary">Salary $</label>
    <input type="number" id="salary">
    <br>

    <label for="creditScore">Credit Score</label>
    <input type="number" id="creditScore">
    <br>

    <label for="monthsAtJob">Months At Job</label>
    <input type="number" id="monthsAtJob">
    <br>

    <button id="calcLoan">Calculate Loan</button>

</form>
<p><span id="error"></span></p>
<p><span id="loanApprovalOutput"></span></p>

</body>
</html>
